<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4562bbca97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

    <title>Welcome to MangaFan</title>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html" class="user-item" id="dashboard">
                <i class="fab fa-cloudversify"></i> MangaFan
            </a>
        </h1>
        <ul>
            <li><a href="otaku.html" class="user-item" id="readmanga">
                <i class="fas fa-user"></i></i> Otaku</a>
            </li>            
            <li><a href="#" class="user-item" id="account">Account</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Profile
        </h1>
        <p class="lead">
            <i class="fas fa-user"></i> Add some info to your profile!
        </p>

        <small class="small">* = required fields</small>
        <form class="form" id="profile-form">
            <div class="form-group">
                <textarea class="form-field" rows="4" cols="30" placeholder="About Me" name="about" id="about-area"></textarea>
                <small class="form-text">Tell us about yourself! *</small>
            </div>

            <div class="form-group">
                <input class="form-field" type="number" placeholder="Age" name="age">
                <small class="form-text">What is your age *</small>
            </div>

            <div class="form-group social-input">
                <i class="fab fa-instagram fa-2x"></i>
                <input class="form-field" type="text" placeholder="Instagram URL" name="instagram" />
              </div>
              <input value="Submit Profile" type="submit" class="btn btn-primary my-1" id="submit-button"/>
              <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-cols">
            <ul>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://www.mangaeden.com/eng/">Manga Eden API</a></li>
            </ul>
        </div>
        <div class="footer-bottom my-1">
            Copyright &copy 2020 MangaFan
        </div>
    </footer>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/profile-service.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
