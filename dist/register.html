<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4562bbca97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Welcome to MangaFan</title>
</head>
<body [data-app]="register">
    <!-- Navigation-->
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html">
                <i class="fab fa-cloudversify"></i> MangaFan
            </a>
        </h1>
        <ul>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead">
            <i class="fas fa-user"></i> Create Your Account
        </p>

        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="6" required>
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">Already have an account? <a href="login.html"> Login</a></p>
    </section>

    <footer class="footer">
        <div class="footer-cols">
            <ul>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Manga Eden API</a></li>
            </ul>
        </div>
        <div class="footer-bottom my-1">
            Copyright &copy 2020 MangaFan
        </div>
    </footer>

</body>
</html>
