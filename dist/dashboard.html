<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4562bbca97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Welcome to MangaFan</title>
</head>
<body [data-app]="dashboard">
    <!-- Navigation-->
    <nav class="navbar bg-dark">
        <h1>
            <a href="" class="user-item" id="dashboard">
                <i class="fab fa-cloudversify"></i> MangaFan
            </a>
        </h1>
        <ul>
            <li><a href="#" class="user-item" id="readmanga">Read Manga</a></li>
            <li><a href="#" class="user-item" id="account">Account</a></li>
            <li><a href="" id="logout">Logout</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Dashboard
        </h1>
        <p class="lead" id="username-heading">
            <i class="fas fa-user"></i> Welcome 
        </p>

        <div class="dash-buttons">
            <a href="create-profile.html" class="btn">
                <i class="fas fa-user-circle text-primary"></i>
                Edit Profile
            </a>
        </div>

        <h2 class="my-2">
            Favourite Manga
        </h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th class="hide-sm">Title</th>
                    <th class="hide-sm">Release Year</th>
                    <th class="hide-sm">Latest Chapter</th>
                    <th>
                        <button class="btn btn-sm btn-success" id="add-manga">
                            <i class="fas fa-plus"></i>
                        </button></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Akira Toriyama</td>
                    <td>Dragon Ball Super</td>
                    <td class="hide-sm">2015</td>
                    <td>56</td>
                    <td>
                        <button class="btn btn-sm btn-danger">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="js/user.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
