<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4562bbca97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Welcome to MangaFan</title>
</head>
<body [data-app]="dashboard">
    <!-- Navigation-->
    <nav class="navbar bg-dark">
        <h1>
            <a href="" class="user-item" id="dashboard">
                <i class="fab fa-cloudversify"></i> MangaFan
            </a>
        </h1>
        <ul>
            <li><a href="readmanga.html" class="user-item" id="readmanga">
                <i class="fas fa-book-reader"></i></i> Read Manga</a></li>
            <li><a href="#" class="user-item" id="account">Account</a></li>
            <li><a href="" id="logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Heading -->
    <section class="container">
        <h1 class="large text-primary">
            Dashboard
        </h1>
        <p class="lead" id="username-heading">
            <i class="fas fa-user"></i> Welcome 
        </p>

        <!-- Edit Profile -->
        <div class="dash-buttons">
            <a href="create-profile.html" class="btn">
                <i class="fas fa-user-circle text-primary"></i>
                Edit Profile
            </a>
        </div>

        <!-- Fav Manga -->
        <h2 class="my-2">
            Favourite Manga
        </h2>
        <table class="table" id="manga-table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th class="hide-sm">Title</th>
                    <th class="hide-sm">Release Year</th>
                    <th class="hide-sm">Latest Chapter</th>
                    <th class="hide-sm">Last Read</th>
                    <th>
                        <button class="btn btn-sm btn-success open-modal"
                            data-open="manga-modal">
                            <i class="fas fa-plus"></i>
                        </button></th>
                </tr>
            </thead>
            <tbody id="manga-table-body">

            </tbody>
        </table>
    </section>

    <!-- Modal -->
    <div class="modal" id="manga-modal" data-animation="slideInOutLeft">
        <div class="modal-dialog">
            <header class="modal-header">
                Add Manga
                <button class="btn btn-sm btn-primary close-modal" aria-label="close modal" data-close>
                    <i class="fa fa-window-close fa-2x"></i>
                </button>
            </header>
            <section class="modal-content">
                <form class="form" id="manga-form">
                    <small class="form-text">Please provide details about the manga</small>
                    <div class="form-group">
                        <input class="form-field" type="text" name="author" placeholder="Author" required>
                    </div>
                    <div class="form-group">
                        <input class="form-field" type="text" name="title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <input class="form-field" type="number" name="releaseYear" placeholder="Release Year" required>
                    </div>
                    <div class="form-group">
                        <input class="form-field" type="number" name="latestChapter" placeholder="Latest Chapter" required>
                    </div>
                    <div class="form-group">
                        <input class="form-field" type="number" name="lastRead" placeholder="Last Read" required>
                    </div>
                    <input value="Submit" type="submit" class="btn btn-primary my-1" id="submit-button"/>
                </form>
            </section>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-cols">
            <ul>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://www.mangaeden.com/eng/">Manga Eden API</a></li>
            </ul>
        </div>
        <div class="footer-bottom my-1">
            Copyright &copy 2020 MangaFan
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/user-service.js"></script>
    <script src="js/manga-service.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
